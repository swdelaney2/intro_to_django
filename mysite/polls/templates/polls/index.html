{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style/main.css' %}" />

<title>Polls - Home</title>

<div>
  <h1>Question List</h1>
  {% if latest_question_list %}
      <ul>
      {% for question in latest_question_list %}
      <!-- Removed hardcoded URL <a href="/polls/{{ question.id }}/"> also using namespacing with polls: -->
          <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No polls are available.</p>
  {% endif %}
</div>
